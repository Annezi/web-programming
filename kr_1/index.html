<div class="wrapper-form">
	<div class="first_form">
		<form id="firstForm">
			<fieldset class="second_form-inside">
				<legend>Введите ваши данные:</legend>
				<label> Ваше имя: <input type="text" id="name" placeholder="Имя"></input></label> <br>
				<label> Ваш email: <input type="text" id="email" placeholder="Email"></input></label> <br>
				<label> Ваш год рождения: <input type="text" id="age" placeholder="Год рождения"></input></label> <br>
				<label><button type="submit">Отправить</button></label>
			</fieldset>
		</form>
	</div>

	<div class="second_form">
		<form id="secondForm">
			<fieldset class="second_form-inside">
				<legend>Ваши предложения по рецептам:</legend>
				<label> Предложение по рецептам: <input type="text" id="offer" placeholder="Имя"></input></label> <br>
				<label> Сложный рецепт: <input type="checkbox" id=""></label> <br>
				<label> Ингредиенты: <input type="text" id="ingridients" placeholder="Ингредиенты"></input></label> <br>
				<label> Шаги приготовления: <input type="text" id="steps" placeholder="1. Шаг первый..."></input></label> <br>
				<label><button type="submit">Отправить</button></label>
			</fieldset>
		</form>
	</div>
</div>
